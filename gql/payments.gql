extend type Query {
  payment_initializeTransaction(
    channels: [PaymentChannel]!
    amount: Float!
    description: PaymentDescription!
  ): String!
  payment_getBanks: [GeneralBank]
}

type GeneralBank {
  name: String!
  code: String!
}

enum PaymentChannel {
  card
  bank_transfer
}

enum PaymentDescription {
  Add_Card
}
